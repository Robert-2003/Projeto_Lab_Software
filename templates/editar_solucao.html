{% include "header.html" %}

<div class="container mt-4" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Editar Solução do Chamado</h2>
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="solucao" class="form-label">Solução:</label>
            <textarea name="solucao" id="solucao" class="form-control" rows="4" required>{{ chamado.solucao }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Anexo do Técnico:</label>
            {% if chamado.anexo_tecnico %}
                <div class="mb-2">
                    <a href="{{ chamado.anexo_tecnico.url }}" download class="btn btn-link p-0">Baixar Anexo Atual</a>
                </div>
            {% endif %}
            <input type="file" name="anexo_tecnico" class="form-control">
        </div>
        <div class="d-flex justify-content-between">
            <a href="{% url 'detalhe_chamado' chamado.id_protocolo %}" class="btn btn-secondary">Voltar para detalhes</a>
            <button type="submit" class="btn btn-primary">Salvar Solução</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
