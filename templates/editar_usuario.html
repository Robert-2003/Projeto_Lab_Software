{% include "header.html" %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Editar Usuário</h2>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Usuário:</label>
            <input type="text" name="username" id="username" value="{{ usuario.username }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" name="email" id="email" value="{{ usuario.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="tipo_usuario" class="form-label">Tipo:</label>
            <select name="tipo_usuario" id="tipo_usuario" class="form-select" required>
                <option value="adm" {% if usuario.tipo_usuario == 'adm' %}selected{% endif %}>Administrador</option>
                <option value="tecnico" {% if usuario.tipo_usuario == 'tecnico' %}selected{% endif %}>Técnico</option>
                <option value="cliente" {% if usuario.tipo_usuario == 'cliente' %}selected{% endif %}>Cliente</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Nova Senha:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Deixe em branco para não alterar">
        </div>
        <div class="d-flex justify-content-between">
            <a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
</body>
</html>
